<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family: Arial, Helvetica, sans-serif; padding: 20px; background-color: #f4f4f4; text-align: center;">
<table align="center" width="100%" style="max-width: 600px; background-color: white; padding: 20px; border-radius: 8px;">
    <tr>
        <td style="padding: 20px;">
            <h2 style="font-size: 22px; font-weight: bold;">Thank you for registering, <span th:text="${username}">User</span>!</h2>
            <p style="font-size: 16px;">Please confirm your account by clicking the button below:</p>

            <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center">
                <tr>
                    <td bgcolor="#a100ff" style="border-radius: 5px;">
                        <a href="${confirmationLink}" th:href="@{${confirmationLink}}" target="_blank"
                           style="display: inline-block; padding: 12px 24px; font-size: 16px; color: white; text-decoration: none; font-weight: bold;">
                            Confirm Here
                        </a>
                    </td>
                </tr>
            </table>

            <p style="margin-top: 20px;">Or by following this link:</p>

            <p>
                <a href="${confirmationLink}" th:href="@{${confirmationLink}}"
                   style="color: #a100ff; word-break: break-word; font-size: 14px;">
                    <span th:text="${confirmationLink}">confirmation link</span>
                </a>
            </p>
        </td>
    </tr>
</table>
</body>
</html>
